<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASM4 - FX10930</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b009292b15.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>GNEWS.IO</h1>
      <i class="fas fa-search" id="searchIcon"></i>
      <!-- Modal and Overlay -->
      <div class="overlay hidden" id="overlay"></div>
      <div class="modal hidden">
        <h2>Find news by keywords and dates</h2>
        <span>Keywords:</span>
        <input
          type="text"
          id="searchValue"
          placeholder="Type your keywords"
        /><br />
        <span>From Date:</span
        ><input type="text" id="inputFromDate" placeholder="yyyy-mm-dd" /><br />
        <span>To Date:</span
        ><input type="text" id="inputToDate" placeholder="yyyy-mm-dd" /><br />
        <button id="searchBtn">Search</button>
        <button id="closeBtn">Close</button>
      </div>
    </header>

    <section>
      <article>
        <!-- Place holders for articles -->
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
